# PostgREST Konfiguration für Demenzhilfe-Plattform

# Basisinformationen
server-host = "0.0.0.0"
server-port = 3000

# Datenbank-Verbindung
# URL wird zur Laufzeit per ENV überschrieben (PGRST_DB_URI)
db-uri = "postgres://postgres:postgres@postgres:5432/demenzhilfe"
db-schemas = "app"
db-anon-role = "anonymous"

db-pool = 10

db-use-legacy-gucs = false

# JWT / Auth
jwt-secret = "with-env-secret"  # via PGRST_JWT_SECRET überschreiben
jwt-aud = "postgrest"
role-claim-key = "role"
extra-headers = "Access-Control-Allow-Origin=*"

# Log-Level
log-level = "info"

